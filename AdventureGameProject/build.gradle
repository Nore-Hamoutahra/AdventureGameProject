plugins {
    id 'java'
}

group 'com.hamoutahra'
version '1.0-SNAPSHOT'

sourceCompatibility = '9'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}
